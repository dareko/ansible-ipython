---
# defaults file for ansible-ipython

ipython_notebooks:
- profile:
  port:
  user:
  group:  
  sha1_password:
  notebook_dir:

ipython_dependencies:
- gcc
- gcc-c++
- python-devel
- python-matplotlib

ipython_pip_packages:
- pyzmq
- tornado
- jinja2
- pygments
- pandas
- pypandoc
- ipython

proxy_env: {}

_ipython:
  home: /usr
  users_home: /home